<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GUESSIO</title>
</head>

<body>
    <div class="wrapper">
        <h1>GUESSIO</h1>
        <div class="game">
            <input type="text" class="typing" maxlength="1">
            <div class="letters"></div>
            <div class="stats">
                <p class="remaining">Remaining Guesses: <span></span></p>
                <p class="wrong">Wrong Letters: <span></span></p>
            </div>
            <button class="reset">Restart</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
