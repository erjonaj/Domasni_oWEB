<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Papas Pizzeria</title>
  </head>
  <body>
    <h1>PAPAS PIZZERIA</h1>
    <h3>PLACE YOUR ORDER HERE</h3>
    <form action="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
      <p>
        <strong>Select your pizza size:</strong>
        <br />
        <label>
          Large
          <input name="Large" type="radio" value="Large" />
        </label>
        <br />
        <label>
          XLarge
          <input name="Large" type="radio" value="Large" />
        </label>
      </p>

      <p>
        <label><strong> Select pizza crust:</strong><br /></label>
        <select name="Crust">
          <option selected>Normal</option>
          <option>Thin Crust</option>
          <option>Deep Dish</option>
          <option>Cheesy Crust</option>
        </select>
      </p>
      <p>
        <strong>Toppings</strong>
        <br />
        <label>
          Peperoni
          <input name="Large" type="checkbox" value="Large" />
        </label>
        <br />
        <label>
          Onion
          <input name="Large" type="checkbox" value="Large" />
        </label>
      </p>
      <p>
        <label>
          Name:
          <input name="name" type="text" size="25" />
        </label>
        <br />
        <label for="phone">
          Phone:
          <input type="tel" placeholder="+###-##-###-###" pattern="\+\+\d{3}-\+\d{2}-\+\d{3}-\+\d{3}\" required/>
        +###-##-###-###
        </label>
        <br />
        <textarea name="comments" rows="6" cols="36">Leave a message</textarea>
      </p>
      <p>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
     </p>
    </form>
  </body>
</html>
